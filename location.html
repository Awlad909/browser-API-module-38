<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>location</title>
</head>
<body>
    <h1>location</h1>
    <button onclick="refresh()">Refresh</button>
    <button onclick="visitPh()">Visit PH</button>



    <script>
        const refresh = () =>{
            location.reload();
        }
        const visitPh = () =>{
            location.assign('https://www.programming-hero.com/');
        }
    </script>
    
    
</body>
